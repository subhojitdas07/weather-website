<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Weather Website</h1>
      </header>

      <section class="main">
        <form class="inputs">
          <label for="cityinput">Enter Your City Name:</label>
          <input type="text" placeholder="e.g., Delhi" id="cityinput" />
          <button type="button" id="submitBtn">Get Weather</button>
        </form>

        <section class="display">
          <div class="wrapper" id="weatherWrapper">
            <div id="loader" class="loader"></div>
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
          </div>
        </section>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
